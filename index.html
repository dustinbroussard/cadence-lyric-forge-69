
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Cadence Codex - AI Songwriting Assistant</title>
    <meta name="description" content="Create professional lyrics with AI-powered guidance through a structured 6-stage creative process" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#C1001F" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Cadence Codex" />
    <meta name="mobile-web-app-capable" content="yes" />
    
      <!-- Manifest -->
      <link rel="manifest" href="./manifest.webmanifest" />

      <!-- Icons -->
      <link rel="icon" href="./icon-192.png" type="image/png" />
      <link rel="apple-touch-icon" href="./icon-192.png" />
      <link rel="apple-touch-icon" sizes="192x192" href="./icon-192.png" />
      <link rel="apple-touch-icon" sizes="512x512" href="./icon-512.png" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Cadence Codex - AI Songwriting Assistant" />
    <meta property="og:description" content="Create professional lyrics with AI-powered guidance" />
    <meta property="og:type" content="website" />
      <meta property="og:image" content="./icon-512.png" />
    
    <!-- Additional PWA optimization -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="msapplication-TileColor" content="#C1001F" />
    <meta name="msapplication-config" content="none" />
  </head>

  <body>
      <div id="root"></div>
      <script type="module" src="./src/main.tsx"></script>
    
    <!-- Single Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            console.log('Registering service worker...');
              const registration = await navigator.serviceWorker.register('sw.js', {
                scope: './'
              });
            
            console.log('SW registered successfully:', registration);
            
            // Handle updates with a non-intrusive refresh banner
            function showUpdateBanner() {
              if (document.getElementById('sw-update-banner')) return;
              const banner = document.createElement('div');
              banner.id = 'sw-update-banner';
              banner.style.position = 'fixed';
              banner.style.bottom = '12px';
              banner.style.left = '50%';
              banner.style.transform = 'translateX(-50%)';
              banner.style.zIndex = '9999';
              banner.style.background = '#111827';
              banner.style.color = 'white';
              banner.style.border = '1px solid rgba(255,255,255,0.15)';
              banner.style.borderRadius = '10px';
              banner.style.padding = '10px 12px';
              banner.style.boxShadow = '0 10px 15px -3px rgba(0,0,0,0.2)';
              banner.style.display = 'flex';
              banner.style.alignItems = 'center';
              banner.style.gap = '8px';
              banner.innerHTML = '<span>New version available.</span>';

              const refreshBtn = document.createElement('button');
              refreshBtn.textContent = 'Refresh';
              refreshBtn.style.background = '#C1001F';
              refreshBtn.style.color = '#fff';
              refreshBtn.style.border = 'none';
              refreshBtn.style.borderRadius = '8px';
              refreshBtn.style.padding = '6px 10px';
              refreshBtn.style.cursor = 'pointer';
              refreshBtn.addEventListener('click', () => {
                window.location.reload();
              });

              const dismissBtn = document.createElement('button');
              dismissBtn.textContent = 'Later';
              dismissBtn.style.background = 'transparent';
              dismissBtn.style.color = '#9CA3AF';
              dismissBtn.style.border = '1px solid rgba(255,255,255,0.15)';
              dismissBtn.style.borderRadius = '8px';
              dismissBtn.style.padding = '6px 10px';
              dismissBtn.style.cursor = 'pointer';
              dismissBtn.addEventListener('click', () => banner.remove());

              banner.appendChild(refreshBtn);
              banner.appendChild(dismissBtn);
              document.body.appendChild(banner);
            }

            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              if (!newWorker) return;
              console.log('New service worker installing');
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  console.log('New content available. Prompting user to refresh.');
                  showUpdateBanner();
                }
              });
            });
            
          } catch (error) {
            console.error('SW registration failed:', error);
          }
        });
      } else {
        console.log('Service workers not supported');
      }
    </script>

  </body>
</html>
